<!-- Film Section -->
<section class="success" id="film">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Film</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        {% capture content %}
          {% include docs/film.md %}
        {% endcapture %}
        {{ content | markdownify }}
      </div>
    </div>
     <div class="col-lg-8 col-lg-offset-2 text-center">
        <a href="https://willbligh.github.io/livingart/" class="btn btn-lg btn-outline">
          View Films
        </a>
     </div>
  </div>
</section>
